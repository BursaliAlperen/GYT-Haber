<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GYT HABER - Canlı Haber Akışı</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- REKLAM KODLARI -->
    <script async="async" data-cfasync="false" src="//pl27754051.revenuecpmgate.com/8fc66e8b9e52650daeec923d8057de9a/invoke.js"></script>
    <script type='text/javascript' src='//pl27754061.revenuecpmgate.com/ea/57/e3/ea57e37f75fb301a068f40848717c15e.js'></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #2d3748;
            line-height: 1.6;
        }

        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header - Modern & Basit */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px 30px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }

        .logo-text {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .live-badge {
            background: #ff4757;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Navigation - Basit & Modern */
        .nav-tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 8px;
            margin: 20px 0;
            gap: 8px;
        }

        .nav-tab {
            flex: 1;
            padding: 12px 20px;
            text-align: center;
            border: none;
            background: transparent;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            color: #666;
        }

        .nav-tab.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        /* Haber Grid - Basit & Modern */
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .news-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            overflow: hidden;
        }

        .news-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .news-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .news-content {
            padding: 20px;
        }

        .news-category {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .news-title {
            font-size: 18px;
            font-weight: 700;
            line-height: 1.4;
            margin-bottom: 12px;
            color: #2d3748;
        }

        .news-excerpt {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .news-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #888;
        }

        .news-time {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* Breaking News - Modern */
        .breaking-news {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 15px 20px;
            border-radius: 15px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 4px 20px rgba(255, 107, 107, 0.4);
        }

        .breaking-icon {
            font-size: 24px;
            animation: flash 1s infinite;
        }

        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .breaking-text {
            flex: 1;
            font-weight: 600;
        }

        /* Reklam Alanları - Minimal */
        .ad-section {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            margin: 30px 0;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .ad-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Loading Animation */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Footer - Basit */
        .footer {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            margin-top: 40px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .telegram-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin: 20px 0;
        }

        .telegram-btn {
            background: #0088cc;
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .telegram-btn:hover {
            background: #0077b3;
            transform: translateY(-2px);
        }

        /* Modal - Modern */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            margin: 50px auto;
            padding: 0;
            border-radius: 20px;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
            font-size: 20px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .app-container {
                padding: 10px;
            }
            
            .header-content {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .news-grid {
                grid-template-columns: 1fr;
            }
            
            .nav-tabs {
                flex-direction: column;
            }
            
            .modal-content {
                margin: 20px;
                max-width: calc(100% - 40px);
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 10px;
        }

        /* Kategori Iconları */
        .category-icon {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-bolt"></i>
                    </div>
                    <div class="logo-text">GYT HABER</div>
                </div>
                <div class="live-badge">
                    <i class="fas fa-circle"></i> CANLI
                </div>
            </div>
        </header>

        <!-- Navigation Tabs -->
        <div class="nav-tabs">
            <button class="nav-tab active" data-category="all">
                <i class="fas fa-globe"></i> Tümü
            </button>
            <button class="nav-tab" data-category="turkey">
                <i class="fas fa-flag"></i> Türkiye
            </button>
            <button class="nav-tab" data-category="world">
                <i class="fas fa-earth-americas"></i> Dünya
            </button>
        </div>

        <!-- Breaking News -->
        <div class="breaking-news">
            <div class="breaking-icon">
                <i class="fas fa-bullhorn"></i>
            </div>
            <div class="breaking-text" id="breakingText">
                Haberler yükleniyor...
            </div>
        </div>

        <!-- Reklam - Üst -->
        <div class="ad-section">
            <div class="ad-label">Sponsor</div>
            <div id="container-8fc66e8b9e52650daeec923d8057de9a"></div>
        </div>

        <!-- Haber Grid -->
        <div class="news-grid" id="newsGrid">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Haberler yükleniyor...</p>
            </div>
        </div>

        <!-- Reklam - Orta -->
        <div class="ad-section">
            <div class="ad-label">Reklam</div>
            <script type='text/javascript' src='//pl27754061.revenuecpmgate.com/ea/57/e3/ea57e37f75fb301a068f40848717c15e.js'></script>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <h3>GYT HABER - Canlı Haber Akışı</h3>
            <p>En güncel haberler tek tık uzağınızda</p>
            
            <div class="telegram-buttons">
                <a href="https://t.me/sansursuzv" class="telegram-btn" target="_blank">
                    <i class="fab fa-telegram"></i> Sansürsüz Haber
                </a>
                <a href="https://t.me/haberson2026" class="telegram-btn" target="_blank">
                    <i class="fab fa-telegram"></i> Haber Son
                </a>
                <a href="https://t.me/sondakikahaber1m" class="telegram-btn" target="_blank">
                    <i class="fab fa-telegram"></i> Son Dakika
                </a>
                <a href="https://t.me/sansursuzhabere" class="telegram-btn" target="_blank">
                    <i class="fab fa-telegram"></i> Sansürsuz Habere
                </a>
            </div>
            
            <div style="margin-top: 20px; color: #666; font-size: 12px;">
                &copy; 2023 GYT HABER - Tüm hakları saklıdır
            </div>
        </footer>
    </div>

    <!-- Haber Detay Modal -->
    <div id="newsModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <div id="modalContent">
                <!-- Modal içeriği JavaScript ile doldurulacak -->
            </div>
        </div>
    </div>

    <script>
        // Basit ve Hızlı Haber Sistemi
        let currentCategory = 'all';
        let newsData = [];

        // Sayfa Yüklendiğinde
        document.addEventListener('DOMContentLoaded', function() {
            loadNews();
            setupEventListeners();
        });

        // Event Listeners
        function setupEventListeners() {
            // Tab değiştirme
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    currentCategory = this.getAttribute('data-category');
                    loadNews();
                });
            });

            // Modal dışına tıklama
            document.getElementById('newsModal').addEventListener('click', function(e) {
                if (e.target === this) closeModal();
            });

            // ESC tuşu
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') closeModal();
            });
        }

        // Haber Yükleme
        async function loadNews() {
            showLoading(true);
            
            try {
                // Hızlı mock haberler
                const mockNews = generateMockNews();
                newsData = mockNews;
                
                displayNews();
                updateBreakingNews();
                
            } catch (error) {
                console.error('Haber yükleme hatası:', error);
            } finally {
                showLoading(false);
            }
        }

        // Mock Haber Üretimi
        function generateMockNews() {
            const categories = [
                { name: 'Teknoloji', icon: 'fas fa-microchip', color: '#667eea' },
                { name: 'Ekonomi', icon: 'fas fa-chart-line', color: '#4ecdc4' },
                { name: 'Spor', icon: 'fas fa-futbol', color: '#45b7d1' },
                { name: 'Sağlık', icon: 'fas fa-heart-pulse', color: '#ff6b6b' },
                { name: 'Eğlence', icon: 'fas fa-film', color: '#ffa502' },
                { name: 'Dünya', icon: 'fas fa-globe', color: '#2ed573' }
            ];

            const news = [];
            
            categories.forEach((category, index) => {
                for (let i = 1; i <= 4; i++) {
                    news.push({
                        id: `${category.name.toLowerCase()}_${i}`,
                        title: getRandomTitle(category.name),
                        category: category.name,
                        icon: category.icon,
                        color: category.color,
                        image: `https://picsum.photos/400/250?random=${index}${i}`,
                        excerpt: getRandomExcerpt(),
                        content: getRandomContent(),
                        time: getRandomTime(),
                        source: 'GYT Haber',
                        trending: i === 1
                    });
                }
            });

            return news;
        }

        // Rastgele Başlık Üretme
        function getRandomTitle(category) {
            const titles = {
                'Teknoloji': [
                    "Yapay Zeka Devrimi Başlıyor",
                    "Yeni Nesil Akıllı Telefonlar",
                    "Siber Güvenlikte Büyük Atılım",
                    "Teknoloji Devi Yatırım Açıkladı"
                ],
                'Ekonomi': [
                    "Borsa Rekor Kırdı",
                    "Merkez Bankası Kararı Bekleniyor",
                    "Döviz Piyasasında Hareketlilik",
                    "Yatırımcıların Gözü Türkiye'de"
                ],
                'Spor': [
                    "Şampiyonlar Ligi'nde Heyecan",
                    "Transfer Dönemi Başlıyor",
                    "Milli Takım Kampı Sürüyor",
                    "Spor Toto Süper Lig'de Kritik Maç"
                ],
                'Sağlık': [
                    "Yeni Tedavi Yöntemi Geliştirildi",
                    "Sağlık Bakanlığı'ndan Açıklama",
                    "Dijital Sağlık Uygulamaları Yaygınlaşıyor",
                    "Kronik Hastalıklarla Mücadele"
                ],
                'Eğlence': [
                    "Yerli Film Gişe Rekoru Kırdı",
                    "Ünlü Sanatçı Yeni Albümünü Duyurdu",
                    "Dizi ve Film Platformları Yarışıyor",
                    "Konser ve Festival Sezonu Başlıyor"
                ],
                'Dünya': [
                    "Küresel Ekonomi Toplantısı",
                    "Uluslararası İlişkilerde Gelişmeler",
                    "İklim Değişikliği Zirvesi",
                    "Dünya Liderlerinden Açıklamalar"
                ]
            };

            const categoryTitles = titles[category] || titles['Teknoloji'];
            return categoryTitles[Math.floor(Math.random() * categoryTitles.length)];
        }

        function getRandomExcerpt() {
            const excerpts = [
                "Son gelişmeler ışığında uzmanlar önemli açıklamalarda bulundu. Detaylar haberimizde...",
                "Yaşanan gelişme sektörü derinden etkiledi. İşte tüm detaylar...",
                "Uzmanlar bu gelişmenin önümüzdeki dönemi şekillendireceğini belirtiyor...",
                "Yapılan açıklamalar piyasalarda hareketliliğe neden oldu. Detaylar için tıklayın..."
            ];
            return excerpts[Math.floor(Math.random() * excerpts.length)];
        }

        function getRandomContent() {
            return `
                <div style="padding: 30px;">
                    <h2 style="color: #2d3748; margin-bottom: 20px; font-size: 24px;">Haber Detayları</h2>
                    <p style="margin-bottom: 15px; line-height: 1.6;">Son dakika gelişmeleri ile gündeme gelen bu haber, sektörü derinden etkileyecek nitelikte. Uzmanlar konu hakkında önemli açıklamalarda bulundu.</p>
                    <p style="margin-bottom: 15px; line-height: 1.6;">Yapılan araştırmalar ve analizler, bu gelişmenin önümüzdeki dönemde daha da etkili olacağını gösteriyor. Sektör temsilcileri konuya ilişkin görüşlerini paylaştı.</p>
                    <p style="margin-bottom: 15px; line-height: 1.6;">Gelişmeleri yakından takip eden analistler, bu durumun piyasalar üzerinde olumlu etkiler yaratacağını belirtiyor.</p>
                </div>
            `;
        }

        function getRandomTime() {
            const times = ['5 dk', '15 dk', '30 dk', '1 sa', '2 sa', '4 sa'];
            return times[Math.floor(Math.random() * times.length)] + ' önce';
        }

        // Haberleri Göster
        function displayNews() {
            const grid = document.getElementById('newsGrid');
            let filteredNews = newsData;

            if (currentCategory === 'turkey') {
                filteredNews = newsData.filter(news => 
                    ['Teknoloji', 'Ekonomi', 'Spor', 'Sağlık'].includes(news.category)
                );
            } else if (currentCategory === 'world') {
                filteredNews = newsData.filter(news => news.category === 'Dünya');
            }

            grid.innerHTML = filteredNews.map(news => `
                <div class="news-card" onclick="openModal('${news.id}')">
                    <img src="${news.image}" alt="${news.title}" class="news-image">
                    <div class="news-content">
                        <div class="news-category" style="background: ${news.color}">
                            <i class="${news.icon} category-icon"></i>
                            ${news.category}
                        </div>
                        <h3 class="news-title">${news.title}</h3>
                        <p class="news-excerpt">${news.excerpt}</p>
                        <div class="news-meta">
                            <div class="news-time">
                                <i class="fas fa-clock"></i>
                                ${news.time}
                            </div>
                            <div>${news.source}</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Breaking News Güncelle
        function updateBreakingNews() {
            const breakingNews = newsData.find(news => news.trending) || newsData[0];
            if (breakingNews) {
                document.getElementById('breakingText').textContent = breakingNews.title;
            }
        }

        // Loading Göster/Gizle
        function showLoading(show) {
            const grid = document.getElementById('newsGrid');
            if (show) {
                grid.innerHTML = `
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <p>Haberler yükleniyor...</p>
                    </div>
                `;
            }
        }

        // Modal İşlemleri
        function openModal(newsId) {
            const news = newsData.find(n => n.id === newsId);
            if (!news) return;

            const modalContent = document.getElementById('modalContent');
            modalContent.innerHTML = `
                <img src="${news.image}" alt="${news.title}" style="width: 100%; height: 300px; object-fit: cover;">
                <div style="padding: 30px;">
                    <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 20px;">
                        <div class="news-category" style="background: ${news.color}">
                            <i class="${news.icon} category-icon"></i>
                            ${news.category}
                        </div>
                        <div style="color: #666; font-size: 14px;">
                            <i class="fas fa-clock"></i> ${news.time}
                        </div>
                    </div>
                    <h2 style="color: #2d3748; margin-bottom: 20px; font-size: 24px; line-height: 1.4;">${news.title}</h2>
                    <div style="color: #666; line-height: 1.6; margin-bottom: 30px;">
                        ${news.content}
                    </div>
                    <div style="border-top: 1px solid #e2e8f0; padding-top: 20px; color: #666; font-size: 14px;">
                        Kaynak: ${news.source}
                    </div>
                </div>
            `;

            document.getElementById('newsModal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('newsModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Otomatik yenileme
        setInterval(() => {
            loadNews();
        }, 300000); // 5 dakikada bir
    </script>
</body>
</html>
